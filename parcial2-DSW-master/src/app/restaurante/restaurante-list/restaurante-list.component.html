
<h2>Restaurantes Internacionales</h2>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Pais</th>
      <th>Tipo</th>
      <th>Fundacion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let restaurante of restaurantes; let i = index">
      <td>{{ i + 1 }}</td>
      <td (click)="onSelected(restaurante)">{{ restaurante.name }}   </td>
      <td (click)="onSelected(restaurante)">{{ restaurante.country }}   </td>
      <td (click)="onSelected(restaurante)">{{ restaurante.cuisine }}   </td>
      <td (click)="onSelected(restaurante)">{{ restaurante.opening_year }}   </td>
      <td (click)="onSelected(restaurante)">{{ restaurante.name }}   </td>

    </tr>
  </tbody>
</table>
